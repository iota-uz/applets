name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout applets
        uses: actions/checkout@v4
        with:
          path: applets

      - name: Checkout iota-sdk (for Go replace)
        uses: actions/checkout@v4
        with:
          repository: iota-uz/iota-sdk
          path: iota-sdk

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.10"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "9.15.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: applets/pnpm-lock.yaml

      - name: Download Go dependencies
        working-directory: applets
        run: go mod download

      - name: Go vet
        working-directory: applets
        run: go vet ./...

      - name: Go format check
        working-directory: applets
        run: gofmt -l . | tee /tmp/gofmt.out && test ! -s /tmp/gofmt.out

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          working-directory: applets

      - name: Run Go tests
        working-directory: applets
        run: go test ./... -count=1

      - name: Install JS dependencies
        working-directory: applets
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        working-directory: applets
        run: pnpm run typecheck

      - name: Lint
        working-directory: applets
        run: pnpm run lint

      - name: Build package
        working-directory: applets
        run: pnpm run build
