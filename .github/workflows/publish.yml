name: Publish

on:
  push:
    tags:
      - "v*"

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Validate tag matches version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="$(node -p "require('./package.json').version")"
          EXPECTED="v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ "$TAG" != "$EXPECTED" ]; then
            echo "Tag '$TAG' does not match package.json version '$VERSION' (expected '$EXPECTED')."
            exit 1
          fi

      - name: Verify version not published
        run: |
          if npm view @iota-uz/sdk@${{ steps.version.outputs.version }} version >/dev/null 2>&1; then
            echo "Version already exists on npm: @iota-uz/sdk@${{ steps.version.outputs.version }}"
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.10"

      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ github.token }}
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "v2"
          args: release --clean

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
