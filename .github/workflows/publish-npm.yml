name: Publish npm Package

on:
  workflow_dispatch:

concurrency:
  group: publish-npm-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-npm:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Resolve package version
        id: version
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version not published
        run: |
          if npm view @iota-uz/sdk@${{ steps.version.outputs.version }} version >/dev/null 2>&1; then
            echo "Version already exists on npm: @iota-uz/sdk@${{ steps.version.outputs.version }}"
            exit 1
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
